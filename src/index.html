<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple-page</title>
    <!-- STYLES -->
    <link rel="stylesheet" href="./css/tailwind.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- FONTAWESOME iCONS -->
    <script src="https://kit.fontawesome.com/766c25c2d0.js" crossorigin="anonymous"></script>
</head>
<body class="bg-lightWhite dark:bg-veryDark font-poppins">
    <header class="bg-lightWhite dark:bg-veryDark top-0 fixed w-full py-4 z-50">
        <!-- Container -->
        <div class="max-container  flex justify-between items-center lg:grid lg:grid-cols-[100px,1fr]">

            <!-- Logo -->
            <a href="" class="">
                <img src="./images/alarado-icon-homepage.svg" alt="logo-albarado" title="Alarado"
                class="" id="logo-alarado">
            </a>
            <!-- Content -->
            <div class="bg-black/30 inset-0 h-screen absolute clip-inset-0
            lg:static lg:clip-inset-none lg:h-auto" id="nav-container">
                <!-- Nav -->
                <nav class="bg-veryWhite lg:bg-lightWhite dark:bg-veryDark w-[70%] float-right h-screen inset-content-0
                lg:clip-inset-none lg:float-none lg:w-auto lg:h-auto lg:grid lg:grid-cols-[1fr,100px]" id="nav-content">
                    <ul class="text-center mt-16 grid gap-6 justify-center lg:self-end
                    text-4xl lg:text-sm lg:flex lg:mt-0" id="nav-list">
                    </ul>
                    
                    <!-- content themes -->
                    <div class="bg-veryDark dark:bg-veryWhite w-[60px] mx-auto mt-8 lg:mt-0
                    rounded-full p-0.5">
                        <button class="w-full rounded-full border-none flex items-center" id="toggleDark">
                            <i class="fa-solid fa-moon w-full p-1 text-sm text-veryWhite rounded-full"></i>
                            <i class="fa-solid fa-sun w-full p-1 text-sm bg-veryWhite rounded-full"></i>
                        </button>
                    </div>
                </nav>
            </div>


            <!-- BTN Menu -->
            <a href="" class="z-50 lg:hidden" id="box-model">
                <i class="fa-solid fa-bars"></i>
            </a>
        </div>
    </header>

    <main class="" id="main">
        <div class="max-container lg:w-[80%] xl:w-[90%] my-20 xl:my-14 lg:pt-0
        xl:grid xl:grid-cols-[1fr,1fr] xl:items-center">
                <img src="./images/hero-image-simple-homepage.png" alt="" class="w-full object-cover md:max-w-[450px] xl:max-w-[520px] mx-auto
                xl:self-end">
            <section  class="flex flex-col mt-24 xl:mt-16 gap-4 text-veryDark dark:text-veryWhite col-start-1 row-start-1">
                <p class="uppercase text-sm font-semibold">ðŸ˜Ž Simple way to communicate</p>
                <h1 class="text-[min(14vw,2.5rem)] sm:text-[3.75rem] font-bold
                w-[300px] sm:w-[450px] lg:w-[750px] xl:w-[450px]">Actions for Accessibility in Desing</h1>
                <p class="text-veryDesaturedGray my-4 max-w-[400px] xl:mb-2">
                    <span class="text-veryDark dark:text-veryWhite font-medium">The fastest </span>way to build and deploy websites with resusable components.
                </p>

                <div class="flex gap-10 items-center">
                    <button class="uppercase bg-veryBlue hover:bg-blue-500 duration-500 ease-in-out
                    font-medium text-veryWhite px-8 
                    rounded-lg py-3 text-sm">Get started</button>
                    <a class="underline text-veryBlue font-semibold cursor-pointer
                    hover:text-blue-400 duration-500 ease-in-out">Get live demo</a>
                </div>

                <div class="flex gap-4 sm:gap-8 mt-4" id="check-container">

                </div>
            </section>
        </div>
    </main>

    <script type="module" src="js/script.js"></script>
</body>                                                   
</html>
